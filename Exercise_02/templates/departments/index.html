<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <div class="container">
        <h1 class="mb-4">Departments</h1>
        <a href="/departments/new" class="btn btn-primary mb-3">New Department</a>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for dep in departments %}
                <tr>
                    <td>{{ dep.id }}</td>
                    <td>{{ dep.name }}</td>
                    <td>
                        <form method="POST" action="/departments/delete" style="display:inline;">
                            <input type="hidden" name="department_id" value="{{ dep.id }}">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
